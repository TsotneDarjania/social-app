<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="main">
      <div id="login-form">
        <form class="form">
          <h2>Log in</h2>
          <input type="text" name="username" placeholder="Username" required />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button type="submit" class="LoginBtn">Login</button>
          <div class="forgotBtn">Forgotten password?</div>
          <div class="separator"></div>
          <button type="button" class="createBtn" onclick="showSignUpForm()">
            Create Account
          </button>
        </form>
      </div>

      <div class="sign-up-form" id="sign-up-form" style="display: none">
        <form class="form">
          <div class="sign-up-header">
            <h2>Sign Up</h2>

            <button type="button" class="closeBtn" onclick="showLoginForm()">
              X
            </button>
          </div>

          <input
            id="reg-username"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
          <input
            id="reg-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <button type="button" id="sign-up-button" class="SignUpBtn">
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
